<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <meta name="keywords" content="vestido, diseño exclusivos, atelier de moda, vestido de novia, casamiento, quiceañera, vestido de dia, ropa para fiesta, atuendos de gala, vestidos de gala, vestidos elegantes, vestidos de noche, diseño de alta costura, outfits de noche">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../img/logo-bujer-favicon.ico">
    <title>Contacto | Vestidos de fiesta en CABA | Bujer</title>
    <meta name="description" content="Encuentra nuestro atelier físico en CABA y solicita presupuestos personalizados para vestidos de novia y quinceañeras. Contáctanos hoy para comenzar a convertir tu visión en realidad.">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <h1>BUJER</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
                        <li class="nav-item"><a href="./tienda.html" class="nav-link">Tienda</a></li>
                        <li class="nav-item"><a href="./galeria.html" class="nav-link">Galeria</a></li>
                        <li class="nav-item"><a href="./contacto.html" class="nav-link active">Contacto</a></li>
                        <li class="nav-item"><a href="./nosotros.html" class="nav-link">Nosotros</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="banner-contacto">
        </div>
        <section class="contacto-1">
            <h2>Comunícate con Bujer</h2>
            <div class="contenedor-contacto">
                <a href="https://wa.link/74xrv7">
                    <div>
                        <i class="bi bi-whatsapp" title="logo de whatsapp"></i>
                        <!-- <img src="../img/whatsapp.svg" alt="logo-de-whatsapp"> -->
                        <p>1154671646</p>
                    </div>
                </a>
                <a href="mailto:maiafazzini@gmail.com" class="contacto-mail">
                    <div>
                        <i class="bi bi-envelope" title="icono de mail"></i>
                        <!-- <img src="../img/mail.png" alt="icono-de-mail"> -->
                        <p>maiafazzini@gmail.com</p>
                    </div>
                </a>
                <a href="#local">
                    <div>
                        <i class="bi bi-shop" title="icono de local"></i>
                        <!-- <img src="../img/local.png" alt="icono-de-local"> -->
                        <p>Visítanos en el local</p>
                    </div>
                </a>
            </div>
        </section>
        <section class="formulario" id="formulario">
            <h2>Pedí tu presupuesto</h2>
            <form action="">
                <div class="form-fila">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" class="input">
                    </div>
                    <div>
                        <label for="celular">Celular</label>
                        <input type="tel" name="celular" class="input">
                    </div>
                </div>
                <div class="form-fila">
                    <div>
                        <label for="fecha">Fecha del evento</label>
                        <input type="date" name="fecha" class="input">
                    </div>
                    <div>
                        <label for="servicio">Elegí la opción que se adecue a vos</label>
                        <select name="servicio" class="input">
                            <option value="vestido-a-pedido">Vestido a pedido</option>
                            <option value="modelo-existente-medida">Modelo existente a medida</option>
                        </select>
                    </div>
                </div>
                
                    <label for="comentarios">Comentarios</label>
                    <textarea name="comentario" id="" cols="20" rows="8" placeholder="Aquí escribir el modelo elegido o describir brevemente el vestido buscado" class="input-comentario"></textarea>
                
                <div class="boton-form">
                    <input type="reset" >
                    <input type="submit" >
                </div>
            </form>
        </section>
        <section class="contacto-local" id="local">
            <div>
                <h2>Encontramos en Vicente López 455, CABA </h2>
                <p>Nuestro horario de atención es de Lunes a sábado de 8 a 14 hs</p>
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.5820813487476!2d-58.39525782488548!3d-34.58943975674316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaa2c17a389b%3A0x6d228e00eff333a!2sVicente%20L%C3%B3pez%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1710115019321!5m2!1ses-419!2sar"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

    </main>
    <footer>
        <img src="../img/logo-bujer.png" alt="logo-bujer"> <!-- logo -->
        <div>
            <a href="https://wa.link/74xrv7" target="_blank"><img src="../img/whatsapp.png" alt="logo-de-whatsapp"></a> <!-- wpp -->
            <a href="https://www.instagram.com" target="_blank"><img src="../img/instagram.png" alt="logo-de-instagram"></a>
            <!-- insta -->
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
